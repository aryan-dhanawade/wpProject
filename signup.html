<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body bgcolor="gray">
    <h1>Registration Form</h1>
    <form action="/register" method="POST">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required pattern="[a-zA-Z0-9]{5,}" title="Username must be at least 5 characters long and contain only letters and numbers"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, and one number"><br><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Shipping Address</legend>
            <label for="street">Street Address:</label>
            <input type="text" id="street" name="street" required><br><br>

            <label for="apartment">Apartment:</label>
            <input type="text" id="apartment" name="apartment"><br><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" list="states" required>
            <datalist id="states">
                <option value="Andhra Pradesh">
                    <option value="Arunachal Pradesh">
                    <option value="Assam">
                    <option value="Bihar">
                    <option value="Chhattisgarh">
                    <option value="Goa">
                    <option value="Gujarat">
                    <option value="Haryana">
                    <option value="Himachal Pradesh">
                    <option value="Jharkhand">
                    <option value="Karnataka">
                    <option value="Kerala">
                    <option value="Madhya Pradesh">
                    <option value="Maharashtra">
                    <option value="Manipur">
                    <option value="Meghalaya">
                    <option value="Mizoram">
                    <option value="Nagaland">
                    <option value="Odisha">
                    <option value="Punjab">
                    <option value="Rajasthan">
                    <option value="Sikkim">
                    <option value="Tamil Nadu">
                    <option value="Telangana">
                    <option value="Tripura">
                    <option value="Uttar Pradesh">
                    <option value="Uttarakhand">
                    <option value="West Bengal">   
            </datalist><br><br>

            <label for="zipCode">ZIP Code:</label>
            <input type="text" id="zipCode" name="zipCode" pattern="[0-9]{5}" title="Five digit zip code" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>
            <label for="shoeSize">Preferred Shoe Size:</label>
            <input type="number" id="shoeSize" name="shoeSize" min="1" max="20" step="0.5" required><br><br>

            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Sign up for newsletter</label><br><br>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the Terms and Conditions</label><br><br>
        </fieldset>

        <input type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="login.html">Log in here</a></p>
</body>
</html>
