<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return / Exchange Request Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h2 class="header-title">Return / Exchange Request Form</h2>
  </header>
  <form action="/submit-return-exchange" method="POST" class="form">
    <label for="order-number">Order Number:</label>
    <input type="text" id="order-number" name="order-number" required>
    
    <label for="items">Items to Return/Exchange:</label>
    <textarea id="items" name="items" placeholder="List the items you wish to return or exchange (include product name, size, color)" required></textarea>
    
    <label for="reason">Reason for Return/Exchange:</label>
    <select id="reason" name="reason" required>
      <option value="wrong-item">Wrong item received</option>
      <option value="size-issue">Wrong size</option>
      <option value="defective-item">Defective or damaged item</option>
      <option value="other">Other (Please explain below)</option>
    </select>
    
    <label for="additional-comments">Additional Comments:</label>
    <textarea id="additional-comments" name="additional-comments" placeholder="Provide any extra details if needed"></textarea>
    
    <label for="preferred-action">Preferred Action:</label>
    <select id="preferred-action" name="preferred-action" required>
      <option value="refund">Refund</option>
      <option value="replacement">Replacement</option>
    </select>
    
    <input type="submit" value="Submit Request" class="btn">
  </form>
</body>
</html>
