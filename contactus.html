<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1 class="header-title">Contact Us</h1>
  </header>
  <form action="/submit-form" method="POST" class="form">
    <p class="form-text">We'd love to hear from you! Please fill out the form below to get in touch.</p>
    <fieldset>
      <legend>Your Information</legend>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="reason">Reason for Contact:</label>
      <select id="reason" name="reason" required>
        <option value="">Please select a reason</option>
        <option value="general">General Inquiry</option>
        <option value="support">Customer Support</option>
        <option value="billing">Billing Question</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
      </select>
      
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required>
      
      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </fieldset>
    
    <fieldset>
      <legend>Preferences</legend>
      <label>
        <input type="checkbox" id="newsletter" name="newsletter">
        Subscribe to our newsletter
      </label>
      <p>Preferred contact method:</p>
      <label>
        <input type="radio" id="contact-email" name="contact-pref" value="email" required>
        Email
      </label>
      <label>
        <input type="radio" id="contact-phone" name="contact-pref" value="phone">
        Phone
      </label>
    </fieldset>
    
    <input type="submit" value="Send Message" class="btn">
  </form>
</body>
</html>
