<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <header><center><h1 bgcolor="red">Contact Us</h1></center></header>
    <p>We'd love to hear from you! Please fill out the form below to get in touch.</p>
    
    <form action="/submit-form" method="POST">
        <fieldset>
            <legend>Your Information</legend>
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="reason">Reason for Contact:</label>
            <select id="reason" name="reason" required>
                <option value="">Please select a reason</option>
                <option value="general">General Inquiry</option>
                <option value="support">Customer Support</option>
                <option value="billing">Billing Question</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select><br><br>
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required><br><br>
            
            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Preferences</legend>
            
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Subscribe to our newsletter</label><br><br>
            
            <p>Preferred contact method:</p>
            <input type="radio" id="contact-email" name="contact-pref" value="email" required>
            <label for="contact-email">Email</label><br>
            <input type="radio" id="contact-phone" name="contact-pref" value="phone">
            <label for="contact-phone">Phone</label><br><br>
        </fieldset>
        
        <input type="submit" value="Send Message">
    </form>
</body>
</html>
